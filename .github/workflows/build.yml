name: 'üîß CI - Build & Test'

# Continuous Integration workflow for building, testing, and validating the cl-nestjs-nacos library
# Runs on pull requests and pushes to non-main branches for validation
# Tests across multiple Node.js versions to ensure compatibility

on:
  pull_request:
    branches: [main]
  push:
    branches-ignore: [main] # Don't run on main branch pushes to avoid conflicts with release workflow

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 15 # Prevent indefinite hanging

    strategy:
      matrix:
        node-version: [20, 22]
      fail-fast: false # Don't cancel other jobs if one fails

    steps:
      - name: üì• Checkout Repository
        uses: actions/checkout@v4

      - name: üì¶ Setup pnpm Package Manager
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: üü¢ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: üßπ Clear pnpm cache if needed
        run: |
          echo "Checking pnpm cache status..."
          pnpm store status || pnpm store prune || true

      - name: üìö Install Dependencies
        timeout-minutes: 5
        run: |
          echo "Installing root dependencies..."
          pnpm install
          echo "Installing playground dependencies..."
          cd playground && pnpm install

      - name: üîç Run Quality Checks (Lint & Test)
        timeout-minutes: 10
        run: |
          echo "Running linter..."
          pnpm lint
          echo "Running tests with coverage..."
          pnpm coverage
          echo "Building library..."
          pnpm build

      - name: ‚úÖ Verify Build Outputs
        run: |
          # Check required files exist
          required_files=(
            "dist/index.mjs" "dist/index.cjs" "dist/index.d.ts"
            "dist/errors/index.mjs" "dist/errors/index.cjs" "dist/errors/index.d.ts"
            "dist/cache/index.mjs" "dist/cache/index.cjs" "dist/cache/index.d.ts"
            "dist/base/index.mjs" "dist/base/index.cjs" "dist/base/index.d.ts"
          )

          for file in "${required_files[@]}"; do
            if [[ ! -f "$file" ]]; then
              echo "‚ùå Missing: $file"
              exit 1
            fi
          done

          echo "‚úÖ All build outputs verified"

      - name: üß™ Test Module Imports (ESM & CJS)
        timeout-minutes: 2
        run: |
          echo "Testing ESM imports..."
          node --input-type=module -e "
            import { NacosModule, NacosService } from './dist/index.mjs';
            console.log('‚úÖ ESM import successful:', typeof NacosModule, typeof NacosService);
            if (typeof NacosModule !== 'function' || typeof NacosService !== 'function') {
              throw new Error('Invalid exports detected');
            }
          "

          echo "Testing CJS requires..."
          node -e "
            const { NacosModule, NacosService } = require('./dist/index.cjs');
            console.log('‚úÖ CJS require successful:', typeof NacosModule, typeof NacosService);
            if (typeof NacosModule !== 'function' || typeof NacosService !== 'function') {
              throw new Error('Invalid exports detected');
            }
          "

      - name: üìä Upload Coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.node-version == 20 # Only upload once
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: üìà Upload Coverage to Coveralls
        uses: coverallsapp/github-action@v2
        if: matrix.node-version == 20 # Only upload once
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: ./coverage/lcov.info
