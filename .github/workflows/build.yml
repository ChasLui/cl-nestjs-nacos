name: ğŸ”§ CI - Build & Test

# Continuous Integration workflow for building, testing, and validating the cl-nestjs-nacos library
# Runs on every push to main branch and on pull requests
# Tests across multiple Node.js versions to ensure compatibility

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20, 22]

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm Package Manager
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: ğŸŸ¢ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm

      - name: ğŸ“š Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ” Run Quality Checks (Lint & Test)
        run: |
          pnpm lint
          pnpm coverage
          pnpm build

      - name: âœ… Verify Build Outputs
        run: |
          # Check required files exist
          required_files=(
            "dist/index.mjs" "dist/index.cjs" "dist/index.d.ts"
            "dist/errors/index.mjs" "dist/errors/index.cjs" "dist/errors/index.d.ts"
            "dist/cache/index.mjs" "dist/cache/index.cjs" "dist/cache/index.d.ts"
            "dist/base/index.mjs" "dist/base/index.cjs" "dist/base/index.d.ts"
          )

          for file in "${required_files[@]}"; do
            if [[ ! -f "$file" ]]; then
              echo "âŒ Missing: $file"
              exit 1
            fi
          done

          echo "âœ… All build outputs verified"

      - name: ğŸ§ª Test Module Imports (ESM & CJS)
        run: |
          # Test ESM imports
          node --input-type=module -e "
            import { NacosModule, NacosService } from './dist/index.mjs';
            console.log('âœ… ESM import successful:', typeof NacosModule, typeof NacosService);
          "

          # Test CJS requires  
          node -e "
            const { NacosModule, NacosService } = require('./dist/index.cjs');
            console.log('âœ… CJS require successful:', typeof NacosModule, typeof NacosService);
          "

      - name: ğŸ“Š Upload Coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.node-version == 20 # Only upload once
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: ğŸ“ˆ Upload Coverage to Coveralls
        uses: coverallsapp/github-action@v2
        if: matrix.node-version == 20 # Only upload once
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: ./coverage/lcov.info
