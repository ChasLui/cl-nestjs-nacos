name: ðŸš€ Release & Publish

# Automated release workflow for the cl-nestjs-nacos library
# Creates semantic releases and publishes to NPM registry
# Triggered on main branch pushes (excluding release commits) and manual dispatch

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release-and-publish:
    runs-on: ubuntu-latest
    if: '!contains(github.event.head_commit.message, "chore: release")'
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“¦ Setup pnpm Package Manager
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: ðŸŸ¢ Setup Node.js Runtime
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: ðŸ“š Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ§ª Run Test Suite
        run: pnpm test

      - name: ðŸ”§ Build Library
        run: pnpm build

      - name: ðŸš€ Create Release & Publish to NPM
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: pnpm release --ci
